<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="./drone-control.js"></script>
  <script type="module" src="./fruits.js"></script>
  <script src="../controller.js"></script>
  <script src="../manage-data.js" defer></script>
  <script src="../logging.js" defer></script>
  <script src="./drone-experiment.js" defer></script>
  <script src="./customise-controls.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Fruits Demo</title>
</head>

<body">
  <section id="technical info">
    <p><label> userName: </label><span id="userName"></span></p>
    <p><label> tracking: </label><span id="trackingState"></span></p>
    <p><label> timer: </label><span id="elapsedTime"></span></p>
  </section>
  <h1 class="center">Welcome to the Drone Command</h1>
  <div class="center" id="droneInterface">
    <button disabled type="button" class="center" onclick="connectToDrone()">Connect To
      Drone</button>
    <button disabled type="button" class="positive center" onclick="takeOff()">Take Off</button>
    <button disabled type="button" class="danger center" onclick="land()">Safe Land</button>

  </div>

  <!-- <div class="center">
    <button type="button" onclick="hover()">Hover</button>
    <button type="button" class="danger center" onclick="land()">Safe Land</button>
  </div> -->
  <section>
    <h3 class="center">Your challenge is to fly the drone and complete the course with the following controller:</h3>
    <h2 class="center" id="experimentName">Gamepad</h2>
  </section>
  <!-- <h2 class="center">When you're ready, click start challenge below</h2> -->
  <div class="center">
    <button type="button" class="center" onclick="configureControls()" id="btnConfigureControls">Customise
      Controls</button>
    <button type="button" class="positive center anti-config" onclick="startExperiment()" id="btnStartChallenge">Start
      Challenge</button>
    <button type="button" class="danger center anti-config" onclick="endExperiment()" id="btnEndChallenge" disabled>Stop
      Challenge</button>
    <button type="button" class="danger center anti-config" onclick="nextExperiment()" id="btnNextChallenge"
      disabled>Next
      Challenge</button>
  </div>

  <section id="controls" class="hidden">
  </section>
  </body>

</html>
