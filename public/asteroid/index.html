<html lang="en">

<head>
  <title>ASTEROIDS - HTML5/JS REBOOT</title>
  <meta name="description"
    content="This is a modern JavaScript reboot of the classic 1979 Atari space shoot-em up game">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link id="favicon" rel="icon" href="assets/graphics/atari.ico" type="image/x-icon">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/game_loop.js"></script>
  <script src="js/draw.js"></script>
  <script src="js/hershey.js"></script>
  <script src="js/game_functions.js"></script>
  <script src="js/menu_screens.js"></script>
  <script src="../controller.js"></script>
  <script src="../manage-data.js" defer></script>
  <script src="../logging.js" defer></script>

</head>

<body onload="startAsteroids()">
  <section id="technicalInfo">
    <p><label> user name: </label><span id="userName"></span></p>
    <p><label> tracking: </label><span id="trackingState"></span></p>
    <p><label> timer: </label><span id="elapsedTime"></span></p>
  </section>
  <div class="container">
    <div id="game-frame">
    </div>
  </div>

</body>

</html>
